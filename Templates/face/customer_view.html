{%include 'face/slidebar.html'%}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Customer_details</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/face/cust/" class="btn btn-danger">Add Customer</a></li>
              
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Customer<small>Details</small></h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>Customer Id</th>
                  <th>Name</th>
                  <th>contact no</th>
                  <th>Address</th>
                     </tr>
                </thead>
                <tbody>
                    {%for cust in cview%}
                <tr>
                  <td>{{cust.id}}</td>
                  <td>{{cust.cust_name}}</td>
                  <td>{{cust.cust_contact}}</td>
                  <td>{{cust.cust_address}}</td>
                   </tr>
                {% endfor %}
                
                
                
                
                </tbody>
                
              </table>          </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
