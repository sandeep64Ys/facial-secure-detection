{% include 'face/header.html'%}
  

  
{%include 'face/slidebar.html'%}

{% include 'static/val.html'%}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>category_details</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Validation</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">category_details<small>_form</small></h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form  name="formID" ID="formID"   action="/face/cat/" method="POST" id="quickForm">
                 {%csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Category name</label>
                    <input type="text" name="cat_name" class="form-control validate[required,canteen[onlyLetters]]" id="Canteen_name" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Category Discription</label>
                   
                   <textarea name="cat_discription" class="form-control"></textarea>
                </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Category Salary</label>
                    <input type="text" name="salary" class="form-control" id="ccontact_no" placeholder="">
                  </div>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="Reset"  class="btn btn-primary">Reset</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">

          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
