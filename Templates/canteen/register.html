<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="/static/logincss/style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>REGISTRATION</h2>
    <form action="/canteen/user_form/" method="POST" id="quickForm">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" name="user_fullname" class="form-control" id="user_fullname" placeholder="username">
      </div>
      <div class="input-box">
        <input type="email" name="user_emailid" class="form-control" id="user_emailid" placeholder="email id">
      </div>
      <div class="input-box">
        <input type="text" name="user_contactnumber" class="form-control" id="user_contactnumber" placeholder="contact number"  pattern="[6-9]{1}[0-9]{9}" required>
      </div>
      <div class="input-box">
        <input type="password" name="pwd" class="form-control" id="pwd" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>
      <div class="form-group mb-0">
        <div class="custom-control custom-checkbox">
          
          
        </div>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="/userlogin/">Login now</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
